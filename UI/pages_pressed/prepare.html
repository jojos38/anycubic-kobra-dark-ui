<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/135.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/135.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--orange-button-gradient)">
		<svg class="icon back-button pressed"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">Préparation</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<!-- Move axis button -->
		<div class="kobra-button kobra-button-flat kobra-orange-button pressed mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/leveling.svg#icon"></use></svg>
			<p class="kobra-button-text">Nivellage</p>
		</div>

		<!-- Temperature button -->
		<div class="kobra-button kobra-button-flat kobra-orange-button pressed mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/bed_heat.svg#icon"></use></svg>
			<p class="kobra-button-text">Préchauffage</p>
		</div>

		<!-- Speed button -->
		<div class="kobra-button kobra-button-flat kobra-orange-button pressed mb-10 bigger-button">
			<svg class="icon kobra-button-icon"><use xlink:href="../images/filament.svg#icon"></use></svg>
			<p class="kobra-button-text">Changer Filament</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

<style>
</style>
</html>
