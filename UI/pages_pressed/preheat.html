<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/138.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/138.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--orange-button-gradient)">
		<svg class="icon back-button pressed"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">Preheat</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<div id="back-button-centerer">

			<div class="dual-field-container mb-10" style="margin-bottom: 20px;">
				<div >
					<p class="text-field-description">Nozzle Temp</p>
					<div class="text-field"></div>
				</div>
				<div>
					<p class="text-field-description">Bed Temp</p>
					<div class="text-field"></div>
				</div>
			</div>

			<div class="kobra-button kobra-button-flat kobra-orange-button pressed mb-10">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/bed_heat.svg#icon"></use></svg>
				<p class="kobra-button-text">Preheat PLA</p>
			</div>

			<div class="kobra-button kobra-button-flat kobra-orange-button pressed">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/bed_heat.svg#icon"></use></svg>
				<p class="kobra-button-text">Preheat ABS</p>
			</div>

		</div>

		<!-- Back button -->
		<div class="kobra-button kobra-button-flat kobra-orange-button pressed">
			<svg class="icon kobra-button-icon" style="height: 23px;"><use xlink:href="../images/back.svg#icon"></use></svg>
			<p class="kobra-button-text">Back</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

</html>
