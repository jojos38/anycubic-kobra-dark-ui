<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/139.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/139.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--orange-button-gradient)">
		<svg class="icon back-button"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">Z-offset</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<div id="back-button-centerer">

			<p class="text-field-description">Nozzle Temp</p>
			<div class="text-field" style="margin-bottom: 20px;"></div>

			<div class="kobra-button kobra-button-flat kobra-orange-button mb-10">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/filament.svg#icon"></use></svg>
				<p class="kobra-button-text">Filament In</p>
			</div>

			<div class="kobra-button kobra-button-flat kobra-orange-button mb-10">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/filament_outline.svg#icon"></use></svg>
				<p class="kobra-button-text">Filament out</p>
			</div>

			<div class="kobra-button kobra-button-flat kobra-orange-button mb-10">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/stop_circle.svg#icon"></use></svg>
				<p class="kobra-button-text">Stop</p>
			</div>
		</div>

		<!-- Back button -->
		<div class="kobra-button kobra-button-flat kobra-orange-button">
			<svg class="icon kobra-button-icon" style="height: 23px;"><use xlink:href="../images/back.svg#icon"></use></svg>
			<p class="kobra-button-text">Back</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

<style>
	.text-field {
		height: 37px;
		width: 132px;
	}
</style>

</html>
