<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/129.bmp" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/129.bmp" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--blue-button-gradient);">
		<svg class="icon back-button" onclick="window.location = 'printing.html'" style="margin: 0;"><use xlink:href="../images/back.svg#icon"></use></svg>
		<p class="page-title">Temperature</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<div id="back-button-centerer">
			<!-- Text fields -->
			<p class="text-field-description">Temperatura Attuale Piatto</p>
			<div class="text-field mb-10"></div>

			<p class="text-field-description">Regolazione Temperatura Piatto</p>
			<div class="mp-button-container mb-10">
				<div class="kobra-button kobra-button-flat kobra-blue-button">
					<p class="kobra-button-text">-</p>
				</div>
				<div class="text-field"></div>
				<div class="kobra-button kobra-button-flat kobra-blue-button">
					<p class="kobra-button-text">+</p>
				</div>
			</div>

			<p class="text-field-description">Temperatura Attuale Ugello</p>
			<div class="text-field mb-10"></div>

			<p class="text-field-description">Regolazione Temperatura Ugello</p>
			<div class="mp-button-container mb-10">
				<div class="kobra-button kobra-button-flat kobra-blue-button">
					<p class="kobra-button-text">-</p>
				</div>
				<div class="text-field"></div>
				<div class="kobra-button kobra-button-flat kobra-blue-button">
					<p class="kobra-button-text">+</p>
				</div>
			</div>

			<div class="kobra-button kobra-button-flat kobra-blue-button" style="margin-top: 10px;">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/cooling.svg#icon"></use></svg>
				<p class="kobra-button-text">Raffreddamento</p>
			</div>
		</div>

		<!-- Back button -->
		<div class="kobra-button kobra-button-flat kobra-blue-button" style="margin-top: auto;">
			<svg class="icon kobra-button-icon" style="height: 23px;"><use xlink:href="../images/confirm.svg#icon"></use></svg>
			<p class="kobra-button-text">Applica</p>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

<style>
	.text-field {
		height: 37px;
		width: 132px;
	}
</style>
</html>
