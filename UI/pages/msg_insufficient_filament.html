<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
<!-- <img class="template-image" src="../templates/145.jpg" alt="preview"> -->
<img class="template-image" style="margin-left: 272px;" src="../templates/145.jpg" alt="preview">
<div id="container">
	<!-- Top bar -->
	<div class="top-bar" style="background: var(--purple-button-gradient)">
		<svg class="top-bar-icon bed-heat-icon"><use xlink:href="../images/bed_heat.svg#icon"></use></svg>
		<p class="top-bar-text bed-heat-text">°C</p>
		<svg class="top-bar-icon nozzle-heat-icon"><use xlink:href="../images/nozzle.svg#icon"></use></svg>
		<p class="top-bar-text nozzle-heat-text">°C</p>
	</div>
	<hr class="top-bar-hr" />
	<div id="bottom-container">


		<div class="card">
			<div class="card-header" style="background: var(--purple-button-gradient)"></div>
			<div class="card-body">
				<div class="card-text">
					<p>Plus de filament ou le capteur de filament est défectueux</p>
				</div>
				<div class="card-buttons">
					<div class="kobra-button kobra-button-flat kobra-purple-button">
						<p class="kobra-button-text">Continuer</p>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>

<script type="text/javascript" src="../js/ruler.js"></script>

<style>
	.text-field {
		height: 37px;
		width: 100%;
	}
</style>
</html>
