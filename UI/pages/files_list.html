<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
	<!-- <img class="template-image" src="../templates/122.bmp" alt="preview"> -->
	<img class="template-image" style="margin-left: 272px;" src="../templates/122.bmp" alt="preview">
	<div id="container">
		<!-- Top bar -->
		<div class="top-bar" style="background: var(--purple-button-gradient);">
			<svg class="icon back-button"><use xlink:href="../images/back.svg#icon"></use></svg>
			<p class="page-title">Files</p>
		</div>
		<hr class="top-bar-hr" />
		<div id="bottom-container">


			<div id="back-button-centerer">
				<!-- Text fields -->
				<div class="text-field mb-10"></div>
				<div class="text-field mb-10"></div>
				<div class="text-field mb-10"></div>
				<div class="text-field mb-10"></div>
				<div class="text-field mb-10"></div>

				<!-- Smol buttons -->
				<div class="smol-buttons-container">
					<div class="kobra-button kobra-button-flat kobra-purple-outline-button smol-button">
						<svg class="icon kobra-button-icon" style="margin: 0;"><use xlink:href="../images/up.svg#icon"></use></svg>
					</div>
					<div class="kobra-button kobra-button-flat kobra-purple-outline-button smol-button">
						<svg class="icon kobra-button-icon" style="margin: 0;"><use xlink:href="../images/refresh.svg#icon"></use></svg>
					</div>
					<div class="kobra-button kobra-button-flat kobra-purple-outline-button smol-button">
						<svg class="icon kobra-button-icon" style="margin: 0;"><use xlink:href="../images/down.svg#icon"></use></svg>
					</div>
				</div>
			</div>

			<!-- Print button -->
			<div class="kobra-button kobra-button-flat kobra-purple-button">
				<svg class="icon kobra-button-icon"><use xlink:href="../images/printing.svg#icon"></use></svg>
				<p class="kobra-button-text">Print</p>
			</div>


		</div>
	</div>

	<script type="text/javascript" src="../js/ruler.js"></script>

	<style>
		.smol-buttons-container {
			display: flex;
			width: 100%;
			justify-content: space-between;
		}

		.smol-button {
			height: 36px;
			width: 69px;
		}

		.smol-button .kobra-button-icon {
			position: initial;
			width: 30px;
			height: 30px;
		}

		.text-field {
			width: 100%;
			height: 37px;
		}
	</style>
</html>
