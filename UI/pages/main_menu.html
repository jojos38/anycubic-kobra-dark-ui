<head>
	<title>Anycubic Interface</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/theme.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<html lang="en">
	<!-- <img class="template-image" src="../templates/121.bmp" alt="preview"> -->
	<img class="template-image" style="margin-left: 272px;" src="../templates/121.bmp" alt="preview">
	<div id="container">
		<!-- Top bar -->
		<div class="top-bar">
			<svg class="top-bar-icon bed-heat-icon"><use xlink:href="../images/bed_heat.svg#icon"></use></svg>
			<p class="top-bar-text bed-heat-text">°C</p>
			<svg class="top-bar-icon nozzle-heat-icon"><use xlink:href="../images/nozzle.svg#icon"></use></svg>
			<p class="top-bar-text nozzle-heat-text">°C</p>
		</div>
		<hr class="top-bar-hr" />
		<div id="bottom-container">


			<!-- Anycubic logo -->
			<img class="logo mb-10" src="../images/anycubic_logo.png" alt="logo">

			<!-- Buttons -->
			<div class="buttons-container">
				<div class="kobra-button kobra-purple-button mb-10">
					<svg class="icon kobra-button-icon"><use xlink:href="../images/printing.svg#icon"></use></svg>
					<p class="kobra-button-text">Stampa</p>
				</div>
				<div class="kobra-button kobra-orange-button mb-10">
					<svg class="icon kobra-button-icon"><use xlink:href="../images/prepare.svg#icon"></use></svg>
					<p class="kobra-button-text">Preparazione</p>
				</div>
				<div class="kobra-button kobra-blue-button">
					<svg class="icon kobra-button-icon"><use xlink:href="../images/control.svg#icon"></use></svg>
					<p class="kobra-button-text">Controlli</p>
				</div>
				<div class="kobra-button kobra-green-button">
					<svg class="icon kobra-button-icon"><use xlink:href="../images/settings.svg#icon"></use></svg>
					<p class="kobra-button-text">Impostazioni</p>
				</div>
			</div>


		</div>
	</div>

	<script type="text/javascript" src="../js/ruler.js"></script>

	<style>
		.logo {
			width: 180px;
		}

		.buttons-container {
			justify-content: space-evenly;
			flex-wrap: wrap;
			display: flex;
			width: 100%;
		}

		.kobra-button {
			width: 105px;
			height: 90px;
		}
	</style>
</html>
